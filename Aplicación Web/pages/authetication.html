<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/authentication-form.css" />
    <title>Document</title>
  </head>

  <body>
    <main>
      <div class="container" id="container">
        <div class="form-container sign-up-container">
          <form method="post" id="signup-form">
            <div class="mb-3">
              <h1 class="mb-0">Crear cuenta</h1>
              <span class="mb-0 color-mdc-on-surface-variant">
                Regístrate usando tu correo electrónico y cédula de ciudadanía (CC)
              </span>
            </div>

            <div class="mb-3">
              <input
                class="form-control"
                type="text"
                placeholder="Nombres"
                id="txt-resgister-user-fname"
                required
              />
            </div>
            <div class="mb-3">
              <input
                class="form-control"
                type="text"
                placeholder="Apellidos"
                id="txt-resgister-user-lname"
                required
              />
            </div>
            <div class="mb-3">
              <input 
                class="form-control" 
                type="text" 
                placeholder="CC" 
                id="txt-resgister-user-cc" 
                required
              />
            </div>
            <div class="mb-3">
              <input
                class="form-control"
                type="email"
                placeholder="Email"
                id="txt-resgister-user-email"
                required
              />
            </div>
            <div class="mb-3">
              <input
                class="form-control"
                type="password"
                placeholder="Contraseña"
                id="txt-resgister-user-password"
                required
              />
            </div>

            <button type="submit">Regístrate</button>
          </form>
        </div>

        <div class="form-container sign-in-container">
          <form id="signin-form">
            <div class="mb-3">
              <h1 class="mb-0">Inicia Sesion</h1>
              <span class="mb-0 color-mdc-on-surface-variant">o usa tu cuenta</span>
            </div>

            <div class="mb-3">
              <input
                type="email"
                placeholder="Email"
                class="form-control"
                id="txt-login-user-email"
                required
              />
            </div>
            <div class="infield">
              <input
                type="password"
                placeholder="Contraseña"
                class="form-control"
                id="txt-login-user-password"
                required
              />
            </div>
            <a href="#" class="color-mdc-on-surface-variant">¿Olvidaste tu contraseña?</a>
            <button type="submit">Iniciar Session</button>
          </form>
        </div>

        <div class="overlay-container" id="overlayCon">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1 style="color: white">Binevenido de nuevo!</h1>
              <p>Regístrate con nosotros</p>
              <button id="signIn">Inicia sesion</button>
            </div>

            <div class="overlay-panel overlay-right">
              <h1 style="color: white">Nuevo Usuario!</h1>
              <button id="signUp">Regístrate</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      const signUpButton = document.getElementById("signUp");
      const signInButton = document.getElementById("signIn");
      const container = document.getElementById("container");

      signUpButton.addEventListener("click", () => {
        container.classList.add("right-panel-active");
      });

      signInButton.addEventListener("click", () => {
        container.classList.remove("right-panel-active");
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./authetication.js" type="module"></script>
  </body>
</html>
